<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Prêmios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #1f77b4;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #1f77b4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Relatório de Prêmios - Funcionários com Direito</h1>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Soma de Valor</th>
                <th>CNPJ</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui pelo aplicativo -->
        </tbody>
    </table>
    <div class="footer">
        <p>Relatório gerado em: <span id="data-relatorio"></span></p>
    </div>
    <script>
        document.getElementById('data-relatorio').textContent = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
